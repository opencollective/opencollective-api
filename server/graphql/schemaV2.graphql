An OAuth application or a personal token
"""
type Application {
  id: String!
  legacyId: Int!
  type: ApplicationType
    @deprecated(
      reason: "2022-06-16: This Application object will only be used for OAuth tokens. Use PersonalToken for user tokens"
    )
  name: String
  description: String
  apiKey: String
    @deprecated(
      reason: "2022-06-16: This Application object will only be used for OAuth tokens. Use PersonalToken for user tokens"
    )
  clientId: String
  clientSecret: String
  redirectUri: URL
  account: Account!
  oAuthAuthorization: OAuthAuthorization
}

"""
All application types
"""
enum ApplicationType {
  API_KEY
  OAUTH
}

"""
A field whose value conforms to the standard URL format as specified in RFC3986: https://www.ietf.org/rfc/rfc3986.txt.
"""
scalar URL

"""
An OAuth authorization
"""
type OAuthAuthorization {
  id: String
  account: Individual!
  application: Application!

  """
  The time of creation
  """
  createdAt: DateTime!

  """
  The time of last update
  """
  updatedAt: DateTime!

  """
  The time of expiration
  """
  expiresAt: DateTime!

  """
  The last time of token was used
  """
  lastUsedAt: DateTime

  """
  The attached scopes.
  """
